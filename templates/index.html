<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Available Rooms</h1>
    <ul>
        {% for room in rooms %}
            <li>
                <h2>{{ room.name }}</h2>
                <img src="{{ url_for('static', filename='images/' + room.image_url) }}"
                     alt="Room Image" width="300" onerror="this.src='{{ url_for('static', filename='images/default.jpg') }}';">
                <p>{{ room.features }}</p>
                <p>Price: ${{ room.price }}</p>
                <a href="{{ url_for('book', room_id=room.id) }}">Book Now</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
